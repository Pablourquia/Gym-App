<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">
      Sign up
    </h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <div *ngIf="errorMessage" class="mb-4 text-sm text-red-600">
      {{ errorMessage }}
    </div>
    <form class="space-y-6" action="#" method="POST">
      <div>
        <div class="flex items-center justify-between">
          <label for="password" class="block text-sm font-medium leading-6" [ngClass]="{'text-red-600': errorMessage, 'text-gray-900': !errorMessage}">Name</label>
        </div>
        <div class="mt-2">
          <input id="name" [(ngModel)]="name" name="name" type="text" required
            class="block w-full rounded-md border-0 py-1.5 px-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
        </div>
      </div>

      <div>
        <label for="email" class="block text-sm font-medium leading-6" [ngClass]="{'text-red-600': errorMessage, 'text-gray-900': !errorMessage}">Email address</label>
        <div class="mt-2">
          <input id="email" [(ngModel)]="email" name="email" type="email" autocomplete="email" required
            class="block w-full rounded-md border-0 py-1.5 px-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label for="password" class="block text-sm font-medium leading-6" [ngClass]="{'text-red-600': errorMessage, 'text-gray-900': !errorMessage}">Password</label>
        </div>
        <div class="mt-2">
          <input id="password" [(ngModel)]="password" name="password" type="password" autocomplete="current-password"
            required
            class="block w-full rounded-md border-0 py-1.5 px-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
        </div>
      </div>

      <div>
        <button (click)="register()" type="submit"
          class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
          Sign in
        </button>
      </div>
    </form>
    <button (click)="login()" type="submit"
      class="flex w-full justify-center rounded-md bg-orange-600 mt-4 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-orange-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-orange-600">
      Do you have an account?
    </button>
  </div>
</div>
